<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Stoc kidmagazin.ro</title>
    </h:head>
    <h:body>
        <p:dataTable var="item" value="#{produse.produse}" paginator="true" rows="100">
            <p:column headerText="Nume">
                <h:outputText value="#{item.nume}" />
            </p:column>
            
            <p:column headerText="Cod Produs">
                <h:outputText value="#{item.codProdus}" />
            </p:column>
            
            <p:column headerText="Cantitate">
                <h:outputText value="#{item.cantitate}" />
            </p:column>
            
            <p:column headerText="In Stoc">
                <h:outputText value="#{item.inStoc}" />
            </p:column>
            
        </p:dataTable>
    </h:body>
</html>
